          <!-- Character Info Start -->

                    </div>
                    <div class="col-md-4">
                         <label for="characterInfo2">BACKGROUND</label>

                    </div>
                    <div class="col-md-4">
                         <label for="characterInfo3">CHARACTER NAME</label>

                    <div class="col-md-4">
                         <label for="characterInfo4">RACE</label>

                    </div>

                                                  </div>
                                             </div>
                                        </li>
                                        <li class="list-group-item">
                                             <div class="row">
                                                  <div class="col">
                                                       <label for="acrobatics" class="skills-label">Nature (Int)</label>
                                                       <input type="text" class="form-control skills" name="nature" placeholder="0">
                                                  </div>
                                             </div>
                                        </li>
                                        <li class="list-group-item">
                                             <div class="row">
                                                  <div class="col">
                                                       <label for="acrobatics" class="skills-label">Perception (Wis)</label>
                                                       <input type="text" class="form-control skills" name="perception" placeholder="0">

                                                       <input type="text" class="form-control skills" name="religion" placeholder="0">
                                                  </div>
                                             </div>
                                        </li>
                                        <li class="list-group-item">
                                             <div class="row">
                                                  <div class="col">
                                                       <label for="acrobatics" class="skills-label">Sleight of Hand (Dex)
                                                       </label>
                                                       <input type="text" class="form-control skills" name="sleightofhand" placeholder="0">

                                             </div>
                                        </li>
                                        <li class="list-group-item">
                                             <div class="row">
                                                  <div class="col">
                                                       <label for="acrobatics" class="skills-label">Stealth (Dex)</label>
                                                       <input type="text" class="form-control skills" name="stealth" placeholder="0">

                                        </li>
                                        <li class="list-group-item">
                                             <div class="row">

                                                       <input type="text" class="form-control skills" name="stealth" placeholder="0">

                                             </div>
                                        </li>
                                   </ul>
                              </form>
                         </div>
                    </div>
               </div> <!-- Skills End -->
               <!-- Hit Points Start -->
               <div class="col-xs-12 col-sm-4">
                    <div class="row">
                         <div class="col-sm-4">
                              <div class="card-group">
                                   <div class="card">
                                        <div class="card-body">
                                             <h5 class="card-title">ARMOR</h5>
                                             <div class="col">
                                                  <label for="armor" class="armor-label"></label>
                                                  <input type="text" class="form-control armor" name="armor" placeholder="0">
                                             </div>

                                        </div>
                                   </div>
                              </div>
                         </div>
                         <div class="col-sm-4">
                              <div class="card">
                                   <div class="card-body">
                                        <h5 class="card-title">INITIATIVE</h5>
                                        <div class="col">
                                             <label for="iniative" class="iniative-label"></label>
                                             <input type="text" class="form-control armor" name="iniative" placeholder="0">
                                        </div>
                                   </div>
                              </div>
                         </div>
                         <div class="col-sm-4">
                              <div class="card">
                                   <div class="card-body">
                                        <h5 class="card-title">SPEED</h5>
                                        <div class="col">
                                             <label for="speed" class="speed-label"></label>
                                             <input type="text" class="form-control armor" name="speed" placeholder="0">
                                        </div>
                                   </div>
                              </div>
                              <br>
                         </div>
                         <form>
                              <div class="form-group">
                                   <label for="exampleFormControlTextarea1">Current Hit Points</label>
                                   <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Hit Point Maximum:"></textarea>
                              </div>
                              <div class="form-group">
                                   <label for="exampleFormControlTextarea1">Temporary Hit Points</label>
                                   <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                         </form>
                         <div class="col-sm-6">
                              <div class="form-group">
                                   <label for="exampleFormControlTextarea1">Hit Dice</label>
                                   <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Total:"></textarea>
                              </div>
                         </div>
                         <div class="col-sm-6">
                              <div class="form-group">
                                   <label for="exampleFormControlTextarea1">Death Saves</label>
                                   <div>
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">-</label>
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">-</label>
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <label class="form-check-label" for="inlineRadio1">Successes</label>
                                   </div>
                              </div>
                              <div>
                                   <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                   <label class="form-check-label" for="inlineRadio1">-</label>
                                   <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                   <label class="form-check-label" for="inlineRadio1">-</label>
                                   <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">

                              </div>
                         </div>
                    </div> <!-- Hit Points End -->
                    <!-- ATK & Spellcasting Start -->
                    <div class="card bg-light">
                         <div class="card-body">
                              <h5 class="card-title">ATTACKS AND SPELLCASTING</h5>
                              <form>
                                   <div class="col-sm-4">
                                        <div class="card">
                                             <div class="card-body">
                                                  <h5 class="card-title">NAME</h5>
                                                  <div class="col">
                                                       <label for="iniative" class="iniative-label"></label>
                                                       <input type="text" class="form-control armor" name="iniative" placeholder="Sword">
                                                  </div>
                                             </div>
                                        </div>
                                   </div>
                                   <div class="col-sm-4">
                                        <div class="card">
                                             <div class="card-body">
                                                  <h5 class="card-title">ATK BONUS</h5>
                                                  <div class="col">
                                                       <label for="iniative" class="iniative-label"></label>
                                                       <input type="text" class="form-control armor" name="iniative" placeholder="+4">
                                                  </div>

                                   <div class="col-sm-4">
                                        <div class="card">
